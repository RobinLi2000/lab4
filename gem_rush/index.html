<!DOCTYPE html>
<html>
<head>
	<title>Online game Rush! - Home</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="scripts/server/ui.js"></script>
</head>
<body>
	<header>
		<h1>Online Gem Rush! </h1> 
		<nav>
			<ul>
				<li><a href="#">See Friends (Online/Offline)</a></li>
				<li><a href="#">Invite Friend for a Match</a></li>
				<li><a href="#">Matchmaking</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>About the Game</h2>
			<p>Game description and instructions go here.</p>
		</section>
		<section>
			<h2>Sign In</h2>
			<form id="login-form">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username"><br>

				<label for="password">Password:</label>
				<input type="password" id="password" name="password"><br>

				<input type="button" value="Sign In" onclick="handleLoginFormSubmit()">
			</form>
		</section>
		<section>
			<h2>Register a New Account</h2>
			<form>
				<label for="new_username">Username:</label>
				<input type="text" id="new_username" name="new_username"><br>

				<label for="new_password">Password:</label>
				<input type="password" id="new_password" name="new_password"><br>

				<label for="confirm_password">Confirm Password:</label>
				<input type="password" id="confirm_password" name="confirm_password"><br>

				<input type="submit" value="Register">
			</form>
		</section>
	</main>
	<footer>
		<p><a href="#">Log Out</a></p>
	</footer>
</body>
</html>
